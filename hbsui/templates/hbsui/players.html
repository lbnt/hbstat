<div class="box">
    <div class="columns">
        <div class="column is-8 is-offset-2 is-full-mobile is-size-7-mobile">
            <p><strong>Recherche de joueurs</strong></p>
            <p>Renseignez vos critères de recherche (sans accent)</p>
            <br>
            <form>
                <div class="field is-horizontal">
                    <div class="field-label">
                        <label class="label is-size-7-mobile">Prénom</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <p class="control">
                                <input class="input is-size-7-mobile" name="first_name" type="text">
                            </p>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label">
                        <label class="label is-size-7-mobile">Nom</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <p class="control">
                                <input class="input is-size-7-mobile" name="last_name" type="text">
                            </p>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label">
                        <label class="label is-size-7-mobile">Club</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <p class="control">
                                <input class="input is-size-7-mobile" name="name" type="text">
                            </p>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label">
                        <label class="label is-size-7-mobile">Masculin ou féminine</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <div class="select is-size-7-mobile">
                                    <select name="gender">
                                        <option value='Z' selected>Masculin ou féminine</option>
                                        <option value='M'>Masculin</option>
                                        <option value='F'>Féminine</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button
                            class="button is-primary is-size-7-mobile"
                            hx-trigger="click"
                            hx-get="/searchplayers/" 
                            hx-target="#searchresults"
                            hx-include="[name='first_name'],[name='last_name'],[name='name'],[name='gender']">
                            Rechercher
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="box">
    <div id="searchresults"></div>
</div>
