<div class="control">
    <div class="select  is-fullwidth is-size-7-mobile">
        <select hx-get="/championship"
            name="championshipId"
            hx-target="#competitions">
        <option selected> -- Choisissez un championnat -- </option>
        {% for championship in championships %}
            <div>{{ forloop.counter }} {{ championship.name }}</div>
        {% endfor %}
        </select>
    </div>
</div>
<div id="competitions">
    <div id="competition"></div>
</div>
