<div class="field">
    <div class="control">
        <div class="select is-fullwidth is-size-7-mobile">
            <select hx-get="/competitions/"
                name="championshipid"
                hx-target="#competitions"
                _="on change show #competitions then hide #phases then hide #pools">
            <option selected value=''> -- Choisissez un championnat -- </option>
            {% for championship in championships %}
                {% if championship.category == 'DEP' %}
                    <option value={{ championship.id }}>{{ championship.departement }} - {{ championship.name }}</option>
                {% elif championship.category == 'REG' %}
                    <option value={{ championship.id }}>{{ championship.region }} - {{ championship.name }}</option>
                {% endif %}
            {% endfor %}
            </select>
        </div>
    </div>
</div>
